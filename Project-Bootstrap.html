<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Project: Bootstrap</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="Project-Bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body>
    <script src="Project-Bootstrap.js" defer></script>

    <h1><a href="Project-Bootstrap.html">Dynamic Search Results & Bootstrap</a></h1>

    <div id="welcomeOptionsDiv">
      <input id="existingAccount" type="button" onclick="showLogin();" value="Login with existing account">
      <div class="or">or</div>
      <input id="createAccount" type="button" onclick="showRegister();" value="Create new account">
      <br>
    </div>

    <div id="loginDiv">
      <div id="usernameDiv"><label for="usernameInput">Username:</label><input type="text" id="usernameInput"
                                                                          placeholder="Username"
                                                                          onkeyup="validate(this)"
                                                                          maxlength="5">
		<span id="usernameMessage"></span>
		</div>
      <div id="passwordDiv"><label for="passwordInput">Password:</label><input type="password"
                                                                          id="passwordInput"
                                                                          placeholder="Password"
                                                                          onkeyup="validate(this)"
                                                                          maxlength="5">
		<span id="passwordMessage"></span>
		</div>
    </div>

    <div id="loginButtonDiv">
      <input type="submit" id="submitButton" value="Login!" onclick="login()">
    </div>

    <div id="changePasswordDiv">
      <input type="submit" id="changePassword" value="Change Password!" onclick="changePassword('','')">
    </div>


	<div id="logoutButtonDiv">
      <input type="submit" id="logoutButton" value="Logout!" onclick="logout()">
    </div>


    <div id="registerButtonDiv">
      <input type="submit" id="registerButton" value="Register!" onclick="createAccount()">
    </div>

    <div>
      <span id="loggedIn">Not Logged In</span>
    </div>

    <div id="notification"></div>

	<div id="deleteAccountDiv">
	  <div id="deleteInputDiv"><label for="deleteAccInput">Username:</label><input type="text" id="deleteAccInput"
                                                                          placeholder="Username"
                                                                          onkeyup="validate(this);buildTable()"
                                                                          maxlength="5">
		<span id="delAccMessage"></span>
		</div>
	  <button type="submit" id="deleteAccountButton" onclick="buildTable()">
		<span class="glyphicon glyphicon-search"></span>
	  </button>
	</div>

	<table id="deleteTable">
	</table>

	<div id="blankDiv"></div>
	<footer>Website Created By: Matt Hapner & Jake Masters</footer>

</body>

</html>
